<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Maquila</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand fw-bold">MONBLEU ‚Äì Maquila</span>
    <div>
        <a href="/" class="btn btn-outline-light btn-sm me-2">Stock</a>
        <a href="/logout" class="btn btn-outline-light btn-sm">Salir</a>
    </div>
</nav>

<div class="container mt-4">

    <h4 class="mb-3">üè≠ Registrar productos enviados</h4>

    <form method="post">
        <table class="table table-bordered table-sm align-middle">
            <thead class="table-dark text-center">
                <tr>
                    <th>Producto</th>
                    <th>Talla</th>
                    <th>Stock</th>
                    <th>En producci√≥n</th>
                    <th>Env√≠o</th>
                </tr>
            </thead>
            <tbody>
                {% for i in data %}
                <tr class="text-center">
                    <td class="text-start fw-semibold">{{ i.producto }}</td>
                    <td>{{ i.talla }}</td>
                    <td class="fw-bold">{{ i.stock }}</td>
                    <td class="fw-bold text-warning">{{ i.en_produccion }}</td>
                    <td>
                        <input
                            type="number"
                            name="envio_{{ i.id }}"
                            class="form-control form-control-sm text-center"
                            min="0"
                            max="{{ i.en_produccion }}"
                            placeholder="0"
                        >
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <button class="btn btn-success">
            üì¶ Registrar env√≠os
        </button>
    </form>

</div>

</body>
</html>
