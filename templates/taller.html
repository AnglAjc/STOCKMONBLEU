<html lang="es">
<head>
    <meta charset="UTF-8">

</head>
<body>

    </div>

<div class="container mt-4">

<h4>ðŸ›  Registrar salidas</h4>

<form method="post" class="mb-4">

    <input type="text" name="ultimo_pedido"

           value="{{ estado.ultimo_pedido if estado else '' }}">

<form method="post">
<table class="table table-bordered table-sm align-middle">
<thead class="table-dark text-center">
<tr>
    <th>Producto</th>
    <th>Talla</th>
    <th>Stock</th>
    <th>Salida</th>
</tr>
</thead>
<tbody>
{% for i in data %}
<tr class="text-center">
    <td class="text-start">{{ i.producto }}</td>
    <td>{{ i.talla }}</td>
    <td class="fw-bold {% if i.stock < 0 %}text-danger{% endif %}">{{ i.stock }}</td>
    <td>
        <input type="number" name="salida_{{ i.id }}"
               class="form-control form-control-sm text-center" min="0">
    </td>
</tr>
{% endfor %}
</tbody>
</table>

<button class="btn btn-primary">ðŸ’¾ Registrar salidas</button>
