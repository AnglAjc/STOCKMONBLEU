<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Taller - Salidas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand">MONBLEU â€“ Taller</span>
    <div>
        <a href="/" class="btn btn-outline-light btn-sm me-2">Stock</a>
        <a href="/logout" class="btn btn-outline-light btn-sm">Salir</a>
    </div>
</nav>

<div class="container mt-4">

    <h4 class="mb-3">ðŸ›  Registrar salidas</h4>

    <form method="post">

        <table class="table table-bordered table-sm align-middle">
            <thead class="table-dark text-center">
                <tr>
                    <th>Producto</th>
                    <th>Talla</th>
                    <th>Stock actual</th>
                    <th>Salida</th>
                </tr>
            </thead>
            <tbody>
                {% for i in data %}
                <tr class="text-center">
                    <td class="text-start">{{ i.producto }}</td>
                    <td>{{ i.talla }}</td>
                    <td class="fw-bold">{{ i.stock }}</td>
                    <td>
                        {% if i.stock > 0 %}
                            <input
                                type="number"
                                class="form-control form-control-sm text-center"
                                name="salida_{{ i.id }}"
                                min="0"
                                max="{{ i.stock }}"
                                placeholder="0"
                            >
                        {% else %}
                            <span class="text-muted">Sin stock</span>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <button class="btn btn-primary">
            ðŸ’¾ Registrar salidas
        </button>
    </form>

</div>

</body>
</html>
