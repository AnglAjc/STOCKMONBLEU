<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MONBLEU | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 col-md-4">
    <h3 class="text-center mb-3">MONBLEU Stock</h3>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, msg in messages %}
            <div class="alert alert-{{ category }}">{{ msg }}</div>
        {% endfor %}
    {% endwith %}

    <form method="post">
        <input class="form-control mb-2" name="usuario" placeholder="Usuario" required>
        <input class="form-control mb-3" name="password" type="password" placeholder="ContraseÃ±a" required>
        <button class="btn btn-dark w-100">Entrar</button>
    </form>
</div>

</body>
</html>
