<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MONBLEU Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">MONBLEU</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/socios">Socios</a></li>
            <li class="nav-item"><a class="nav-link" href="/clases">Clases</a></li>
            <li class="nav-item"><a class="nav-link" href="/instructores">Instructores</a></li>
            <li class="nav-item"><a class="nav-link" href="/pagos">Pagos</a></li>
            <li class="nav-item"><a class="nav-link" href="/asistencia">Asistencia</a></li>
            <li class="nav-item"><a class="nav-link text-danger" href="/logout">Salir</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, msg in messages %}
            <div class="alert alert-{{ category }}">{{ msg }}</div>
        {% endfor %}
    {% endwith %}
    {% block content %}{% endblock %}
</div>
</body>
</html>
